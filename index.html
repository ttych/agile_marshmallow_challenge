<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Agile Game</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
		<!-- <img style="padding: 1em; width: 100px; position: absolute;" src="contents/images/marshmallow.png"> -->
		<div class="slides">
		        <section data-markdown="contents/waiting.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^----------"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
			    <section data-markdown="contents/challenge_en.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^----------"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="contents/challenge_fr.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^----------"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			    controls: true,
				progress: true,
				history: true,
		        center: true,
	     		theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'default',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
